<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman(1989)</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Бетмен(1989) - Актори</h1>
    <div class="actor">
        <img src="images/Jack_Nicholson.jpg" alt="Jack Nicholson">
        <p class="name">Джек Ніколсон</p>
        <p class="role">Джокер</p>
    </div>
    <div class="actor">
        <img src="images/Michael_Keaton.jpg" alt="Jack Nicholson">
        <p class="name">Майкл Кітон</p>
        <p class="role">Бетмен</p>
    </div>
    <div class="actor">
        <img src="images/Kim_Basinger.JPG" alt="Jack Nicholson">
        <p class="name">Кім Бейсінгер</p>
        <p class="role">Вікі Вейл</p>
    </div>
    <div class="actor">
        <img src="images/Robert_Wuhl.jpg" alt="Jack Nicholson">
        <p class="name">Роберт Вул</p>
        <p class="role">Александр Нокс</p>
    </div>
    <div class="actor">
        <img src="images/Pat_Hingle.jpg" alt="Jack Nicholson">
        <p class="name">Пет Хінгл</p>
        <p class="role">Джеймс Гордон</p>
    </div>
    <div class="actor">
        <img src="images/Billy_Dee_Williams.jpg" alt="Jack Nicholson">
        <p class="name">Біллі Ді Уілліамс</p>
        <p class="role">Харві Дент</p>
    </div>
</body>
</html>
